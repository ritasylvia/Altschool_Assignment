<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header">
    <header>
      <a href="Aboutme.html">About Me</a> 
      <a href="contactpage.html">Contact</a> 
      <a href="registerpage.html">Register</a> 
      <a href="loginpage.html">Login</a> 
      <a href="calculator.html">Calculator</a>
    </header>
  </div>

  <div class="container">
  <form action="" method="post">
    
    <div>
      <label for="first_name">First name</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        class="first_name" placeholder= "Enter First Name..."
        required
        />
       </div>
    
    <div>
      <label for="last_name">Last name</label>
      <input
        type="text"
        name="last_name"
        id="last_name"
        class="last_name" placeholder= "Enter Last Name..."
        required
        />
       </div>
    
    <div>
      <label for="phone">Phone number</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        class="phone" placeholder= "Phone number..."
        required 
        />
       </div>
       
    <div>
      <label for="gender">Gender</label>
      <select name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="not-to_say">Prefer not to say</option>
       </select>
    </div>

    <div>
      <label for="country">Country</label>
      <input
        type="text"
        name="country"
        id="country"
        class="country" placeholder= "Enter Country..."
        required
        />
       </div>

    <div>
      <label for="state/province">State/Province</label>
      <input
        type="text"
        name="state/province"
        id="state/province"
        class="state/province" placeholder= "Enter State/Province..."
        required
        />
       </div>

    <div>
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="username" placeholder= "username..."
        required
        />
       </div>

    <div>
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="password" placeholder= "Enter password..."
        required
        />
       </div>

    <div>
      <label for="confirm_password">Confirm Password</label>
      <input
        type="password"
        name="confirm_password"
        id="confirm_password"
        class="confirm_password" placeholder= "confirm password..."
        required
        />
       </div>
    <button type="submit">Sign Up</button>
  </form>
  </div>
    <script src="script.js"></script>
</body>

</html>
